name: CI

on: # On block specified when do we want run these jobs
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Specify Build Block
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps: #these are the steps that we need to take in order to run this job correctly
    - uses: actions/checkout@v3 #We need to checkout changes made in the feature branch before merging it to main branch
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build


    # Now, we need to specify unit test block
    Unit-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps: 
    - uses: actions/checkout@v3 
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run test
