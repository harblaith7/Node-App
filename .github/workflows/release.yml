name: Release

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: docker build . -t  mengzhou44/nest-app
      - run: echo "${{secrets.DOCKER_PASSWORD}}" | winpty docker login -u ${{secrets.DOCKERHUB_USERNAME}} --password-stdin
      - run: docker push mengzhou44/nest-app
